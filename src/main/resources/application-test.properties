spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# URL de la base de datos H2 en memoria. 
# DB_CLOSE_DELAY=-1 mantiene la BD viva mientras la JVM esté corriendo.
# DB_CLOSE_ON_EXIT=FALSE evita que se cierre automáticamente al salir de la sesión H2.

spring.datasource.driverClassName=org.h2.Driver
# Driver JDBC para H2

spring.datasource.username=sa
spring.datasource.password=
# Credenciales por defecto de H2

spring.jpa.hibernate.ddl-auto=create-drop
# Crea las tablas al iniciar y las elimina al finalizar. Perfecto para tests.

spring.jpa.show-sql=true
# Muestra las consultas SQL en consola, útil para depuración.

spring.jpa.properties.hibernate.format_sql=true
# Formatea las consultas SQL para que sean legibles.